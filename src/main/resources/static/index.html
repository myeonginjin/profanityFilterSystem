<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-sizing: border-box;
            height: 80vh;
        }
        .chat-section, .report-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex: 1;
        }
        .chat-section {
            background-color: #ffffff;
        }
        .report-section {
            padding: 20px;
            background-color: #e9f5f6;
            border-radius: 8px;
            border: 1px solid #d0e6e8;
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
        }
        h2, h3 {
            color: #333;
            text-align: center;
            margin: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }
        .form-group {
            width: 100%;
            display: flex;
            justify-content: center;
            position: relative; /* 부모에 대해 자식 요소를 위치시키기 위함 */
        }
        input[name="nickname"],
        textarea[name="prompt"],
        input[name="report-nickname"] {
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            width: 100%;
        }
        input[name="nickname"],
        input[name="report-nickname"] {
            border: 2px solid #007bff;
            height: 40px;
        }
        textarea[name="prompt"] {
            border: 2px solid #28a745;
            min-height: 100px;
            resize: vertical; /* 사용자가 크기를 조정할 수 있도록 설정 */
            padding-bottom: 30px; /* 문자가 잘리지 않도록 하단 여유 추가 */
        }
        .char-count {
            color: #666;
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 14px;
        }
        button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response, #evidence {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 4px;
            min-height: 100px;
            box-sizing: border-box;
            width: 100%;
            overflow-y: auto; /* 스크롤 가능하도록 설정 */
        }
        .chat-section #response {
            border: 1px solid #ddd;
        }
        .report-section #evidence {
            border: 1px solid #ddd;
            max-height: 400px; /* 최대 높이 설정 */
        }
        .report-section input[name="report-nickname"] {
            border-color: #dc3545;
            height: 35px;
            width: 250px;
        }
        .report-section button {
            background-color: #dc3545;
            width: 250px;
        }
        .report-section button:hover {
            background-color: #c82333;
        }

        #time-taken {
            color: #dc3545; /* 붉은 색으로 가시성 향상 */
            font-size: 18px; /* 글씨 크기 증가 */
            font-weight: bold; /* 글씨 두껍게 */
            text-align: center;
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #dc3545; /* 테두리 추가 */
            border-radius: 5px; /* 둥근 테두리 */
            background-color: #ffe6e6; /* 배경 색상 추가 */
        }
    </style>
    <script>
        function sendMessage(event) {
            event.preventDefault();

            const nickname = document.querySelector('input[name="nickname"]').value;
            const prompt = document.querySelector('textarea[name="prompt"]').value;

            fetch(`/bot/chat?nickname=${encodeURIComponent(nickname)}&prompt=${encodeURIComponent(prompt)}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').textContent = data.response;
                })
                .catch(error => console.error('Error:', error));
        }

        function reportUser(event) {
            event.preventDefault();

            const reportNickname = document.querySelector('input[name="report-nickname"]').value;
            const startTime = performance.now();  // 신고 시작 시간 기록

            fetch(`/bot/report?nickname=${encodeURIComponent(reportNickname)}`)
                .then(response => response.json())
                .then(data => {
                    const evidenceDiv = document.getElementById('evidence');
                    const timeTakenDiv = document.getElementById('time-taken');  // 시간 표시 영역

                    evidenceDiv.innerHTML = '';

                    if (data.status === 'error') {
                        const p = document.createElement('p');
                        p.textContent = data.message;
                        p.style.color = 'red';
                        evidenceDiv.appendChild(p);
                    } else {
                        data.evidence.forEach(item => {
                            const p = document.createElement('p');
                            p.textContent = `${item.timestamp}: ${item.message}`;
                            evidenceDiv.appendChild(p);
                        });

                        const endTime = performance.now();  // 신고 종료 시간 기록
                        const timeTaken = (endTime - startTime) / 1000;  // s 단위로 변환
                        timeTakenDiv.textContent = `처리 시간: ${timeTaken.toFixed(2)} s`;
                    }
                })
                .catch(error => console.error('Error:', error));
        }

        function updateCharCount() {
            const promptInput = document.querySelector('textarea[name="prompt"]');
            const charCount = document.querySelector('.char-count');
            const maxLength = 100;
            const currentLength = promptInput.value.length;

            // 문자 수가 maxLength를 초과하면 자르기
            if (currentLength > maxLength) {
                promptInput.value = promptInput.value.substring(0, maxLength);
            }

            // 문자 수 표시 업데이트
            charCount.textContent = `${Math.min(currentLength, maxLength)}/${maxLength} characters`;
        }
    </script>
</head>
<body>
<div class="container">
    <div class="chat-section">
        <h2>Chat with GPT</h2>
        <form onsubmit="sendMessage(event)">
            <div class="form-group">
                <input type="text" name="nickname" placeholder="Enter your nickname" required>
            </div>
            <div class="form-group">
                <textarea name="prompt" placeholder="Enter your message" required oninput="updateCharCount()"></textarea>
                <div class="char-count">0/100 characters</div>
            </div>
            <button type="submit">Send</button>
        </form>

        <div id="response">
        </div>
    </div>

    <div class="report-section">
        <h3>Report User</h3>
        <form onsubmit="reportUser(event)">
            <div class="form-group">
                <input type="text" name="report-nickname" placeholder="Enter nickname to report" required>
            </div>
            <button type="submit">Report</button>
        </form>

        <div id="evidence">
        </div>
        <div id="time-taken"></div> <!-- 신고 처리 시간 표시 영역 -->
    </div>
</div>
</body>
</html>
